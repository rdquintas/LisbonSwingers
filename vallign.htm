<!DOCTYPE html>
<!-- http://www.vanseodesign.com/css/vertical-centering/ -->
<html>

<head>
    <style>
    #parent {
        display: table;
        height: 300px;
        background-color: gray;
    }
    #child {
        display: table-cell;
        vertical-align: middle;
    }
    </style>
</head>

<body>

    <div id="parent">
        <div id="child">Content here</div>
    </div>

</body>

</html>
