    </h3>
    <h1 class="ui header">The Guys</h1>
    <section id="ls-guys">
        <!-- <div class="grid-sizer"></div> -->
        <div class="item">
            <img class="ls-item-guy" src="http://placehold.it/150x150" data-title="Ant&oacute;nio Barbosa (alto sax and piano)" data-content="He is a University Professor." data-variation="inverted">
        </div>
        <div class="item big">
            <img class="ls-item-guy" src="http://placehold.it/150x150" data-title="Claus Nymark (director)" data-content="Claus Nymark was born on the outskirts of Copenhagen, Denmark in 1966 and began to play trombone at age 15. He holds a MA degree in music and another in musical education. Since moving to Portugal in 1986 he has maintained a busy schedule playing and teaching in several Jazz Schools around the country. At present he is teaching at The University of Évora and conducts several big bands, among them Lisbon Swingers which he has been conducting for over 15 years.
                " data-variation="inverted">
        </div>
        <div class="item ">
            <img class="ls-item-guy" src="http://placehold.it/150x150" data-title="Daniel Hewson (trombone)" data-content="" data-variation="inverted">
        </div>
        <div class="item">
            <img class="ls-item-guy" src="http://placehold.it/150x150" data-title="Gon&ccedil;alo Marques (trombone)" data-content="He is an euphonium player/teacher. He graduated from the Escola Superior de Música de Lisboa, but has always had some curiosity about trombone and jazz music. Gonçalo plays the euphonium in the Portuguese Air Force Band and the trombone in the Lisbon Swingers Big Band. At the same time, he teaches euphonium in the Escola Professional Metropolitana and the Academia de Música de Óbidos." data-variation="inverted">
        </div>
        <div class="item">
            <img class="ls-item-guy" src="http://placehold.it/150x150" data-title="Ivo Rodrigues (trumpet)" data-content="" data-variation="inverted">
        </div>
        <div class="item ">
            <img class="ls-item-guy" src="http://placehold.it/150x150" data-title="Jo&atilde;o Capinha (alto sax)" data-content="" data-variation="inverted">
        </div>
        <div class="item">
            <img class="ls-item-guy" src="http://placehold.it/150x150" data-title="Jo&atilde;o Viana (trumpet)" data-content="João Viana is a doctor in medicine and a self-taught amateur trumpet player. The “Dixie Gang”, the oldest traditional jazz band in Portugal that he co-founded 23 years ago, is his main musical activity. For him, the pleasure of playing with the Lisbon Swingers comes not only from its repertoire, but also from the challenging technical and musical reading skills it demands." data-variation="inverted">
        </div>
        <div class="item">
            <img class="ls-item-guy" src="http://placehold.it/150x150" data-title="Jos&eacute; Mata (guitar)" data-content="Plays the guitar in the band. He is a University Professor in the Area of Business." data-variation="inverted">
        </div>
        <div class="item">
            <img class="ls-item-guy" src="http://placehold.it/150x150" data-title="Lino Lisboa (trumpet)" data-content="Born in 1981 Lino is a Trumpet player from Lisbon. He started learning music when he was 10 years old at the Lisbon Music School, EMCN with teacher José Augusto Carneiro, also did some graduate studies at Évora University. Plays professionally in the Portuguese Air Force Band." data-variation="inverted">
        </div>
        <div class="item">
            <img class="ls-item-guy" src="http://placehold.it/150x150" data-title="Luciano Amaral (singer)" data-content="He has studied for a few years, in the mid 1990s, at the Jazz School of HCP (Hot Club de Portugal) where he was a member of the students big band as a singer. His profession has nothing to do with music; he teaches in a University." data-variation="inverted">
        </div>
        <div class="item">
            <img class="ls-item-guy" src="http://placehold.it/150x150" data-title="Luis Martins (sax baritone)" data-content="Started to play saxophone in a local wind Band. His first musical school was the Escola Profissional de Música de Almada, where he took lessons with Mário Marques, Hugo Gaito, Armindo Luis and finally Pedro Silva. Luis has a degree in Music performance: Saxophone, from University of Évora. He teaches classical saxophone at some music schools, and is a member of the Portuguese Air Force Band." data-variation="inverted">
        </div>
        <div class="item">
            <img class="ls-item-guy" src="http://placehold.it/150x150" data-title="Manuel Barbosa (tenor sax)" data-content="A retired professor of Economics" data-variation="inverted">
        </div>
        <div class="item">
            <img class="ls-item-guy" src="http://placehold.it/150x150" data-title="Miguel Gon&ccedil;alves (trumpet)" data-content="" data-variation="inverted">
        </div>
        <div class="item">
            <img class="ls-item-guy" src="http://placehold.it/150x150" data-title="Miguel Viana (tenor and alto sax)" data-content="He is a self-taught Jazz Musician. He works as an HR Director." data-variation="inverted">
        </div>
        <div class="item">
            <img class="ls-item-guy" src="http://placehold.it/150x150" data-title="Pedro Madeira (drums)" data-content="Music studies: Jazz School Luiz Villas-Boas / Hot Club de Portugal and Escola Superior de Música de Lisboa (Jazz Bachelor) “When I was 18 years old, I had my first experience with drums. Since then, I knew that music would fulfill my personal and professional life till the end of my days.”" data-variation="inverted">
        </div>
        <div class="item">
            <img class="ls-item-guy" src="http://placehold.it/150x150" data-title="Ricardo Quintas (clarinet)" data-content="Plays the Clarinet. He learned music at the Jazz School of HCP (Hot Club de Portugal). Works as a frelance IT consultant around the world." data-variation="inverted">
        </div>
        <div class="item">
            <img class="ls-item-guy" src="http://placehold.it/150x150" data-title="Rui Caetano (piano)" data-content="Rui Caetano started his musical studies at the age of ten, by having private classical piano lessons, in Portugal. After graduating from the Jazz and Contemporary Music Program at the New School, in New York, in the year 2000, he returned to Portugal where has been teaching and playing in several projects and events of the Portuguese Jazz scene, including the Lisbon Swingers Orchestra." data-variation="inverted">
        </div>
        <div class="item">
            <img class="ls-item-guy" src="http://placehold.it/150x150" data-title="Rui Gonçalves (trombone)" data-content="" data-variation="inverted">
        </div>
        <div class="item">
            <img class="ls-item-guy" src="http://placehold.it/150x150" data-title="Santi Cianci (double bass)" data-content="Santi joined the band in 2012 . He is Italian (1954) and a self-taught electric bass player since he was a teenager. He began to study acoustic double bass in 2011 with the Portuguese musician Rui Silva. He is the CEO of an insurance company." data-variation="inverted">
        </div>
